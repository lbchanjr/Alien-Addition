<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alien Addition - Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='icon' href='../img/ufo.ico' type='image/x-icon'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/alienmath.css">
    </head>

    <body>
        <main>
            <div class="container">
                <div class="spaceships" id="1">
                    <p class="math-questions" id="1">9+25</p>
                </div>
                <div class="spaceships" id="2">
                    <p class="math-questions" id="2">1+9</p>
                </div>
                <div class="spaceships" id="3">
                    <p class="math-questions" id="3">5+10</p>
                </div>
                <div class="spaceships" id="4">
                    <p class="math-questions" id="4">4+7</p>
                </div>
                <div class="spaceships" id="5">
                    <p class="math-questions" id="5">12+3</p>
                </div>

                <!-- <div class="lasers">
                    <span class="laser-line"></span>
                </div>
                <div class="lasers">
                    <span class="laser-line"></span>
                </div>
                <div class="lasers">
                    <span class="laser-line"></span>
                </div>
                <div class="lasers">
                    <span class="laser-line"></span>
                </div>
                <div class="lasers">
                    <span class="laser-line"></span>
                </div> -->

                <div id="cannon">
                    <span id="cannon-data">Cannon</span>
                </div>
            </div>

            <div id="laser"></div>

            <div class="game-panel">
                <div id="time-left">Time left:&nbsp;<span id="time-left-value">90</span>secs</div>
                <div id="hit-count">Hits:&nbsp;<span id="hit-count-value">0</span></div>
                <div id="miss-count">Misses:&nbsp;<span id="miss-count-value">0</span></div>
                <div id="hit-percent">Hit percentage:&nbsp;<span id="hit-percent-value">0</span>%</div>
                
                <div id="player-name">Player:&nbsp;<span id="player-name-value">Jon Snow</span></div>
                <div id="difficulty">Difficulty:&nbsp;<span id="difficulty-value">EASY</span></div>
                <div id="save-game">Save</div>
                <div id="restart-game">Restart</div>
                <div id="mute-game" class="mute-active">Mute:&nbsp;<span id="mute-game-value">YES</span></div>
                <div id="status">Message:&nbsp;<span id="status-value">Press LEFT/RIGHT to move, press SPACE to fire or tap on UFO to destroy it.</span></div>
                <!-- <div id="high-score">Highest HIT %:&nbsp;<span id="high-score-value">0</span></div> -->
            </div>

            <audio src="../audio/explosion.mp3" id="audio-explode"></audio>
            <audio src="../audio/win.mp3" id="audio-win"></audio>
            <audio src="../audio/laser-gun.mp3" id="audio-laser"></audio>
            <audio src="../audio/without-fear.mp3" id="audio-game"></audio>

        </main>
        <!-- <footer>

        </footer> -->
        <script type="text/javascript" src="../js/alienmath.js"></script>
    </body>
</html>
