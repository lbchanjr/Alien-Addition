<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Alien Addition - Player Info</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='icon' href='../img/ufo.ico' type='image/x-icon'>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/playerinfo.css">
    </head>

    <body>
        <main>
            <div class="container">
                <div class="player">
                    <h2>Player name</h2>
                    <input id="player-name" type="text" placeholder="Enter your name">
                </div>

                <div class="difficulty">
                    <h2>Select difficulty</h2>
                    <select id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div id="start-game">
                    Start Game
                </div>
            </div>
            
            <!-- <audio src="../audio/menu-screen.mp3" id="audio-menu"></audio> -->
        </main>
        <!-- <footer>

        </footer> -->


        <script type="text/javascript" src="../js/playerinfo.js"></script>
    </body>
</html>
